<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div class="header">
        <h1>App de gastos</h1>
        <h2>Ingresa cuánto pagó cada persona</h2>
      </div>
      <div class="input-area">
        <input
          type="text"
          id="add-name-input"
          class="input"
          placeholder="Nombre..."
        />
        <input
          type="text"
          id="add-amount-input"
          class="input"
          placeholder="Dinero..."
        />
        <button class="btn add-btn" onclick="add()">+</button>
      </div>
      <div id="list-area">
        <ul id="element-list"></ul>
      </div>
      <div id="result-area">
        <div id="total-price">Total = $0</div>
        <button class="btn reset-btn" onclick="reset()">Resetear</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
